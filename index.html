<!DOCTYPE html>
<html>
	<head>
		<title>Profit Calculator</title>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/main.css">

	</head>
	<body>

			<div class="row">
				<div class="col-md-12" id="search-bar">

					<ul class="results">
						<li><span>result 1</span></li>
						<li><span>result 2</span></li>
						<li><span>result 3</span></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8" id="line-graph">
					<p>graph</p>
				</div>
				<div class="col-md-4" id="profit">
					<p>stock symbol</p>
					<p>current price</p>
					<p>time range</p>
					<p>total percentage</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="time-stamps">
					<p>time stamps of trades made</p>
					<div id="trades">
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="footer">
					<p>placeholder text</p>
				</div>
			</div>
		</div>

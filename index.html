<!DOCTYPE html>
<html ng-app="profitCalculator">
	<head>
		<title>Profit Calculator</title>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/main.css">

    	<!-- scripts-->
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body ng-controller="profitController">
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="search-bar">
					<input type="text" id="search" ng-model="symbol" placeholder="Enter Stock Symbol" ng-keyup="$event.keyCode == 13 && search()">
					<ul class="results">
						<li><span ng-bind="result"></span></li>
						<li><span>result 2</span></li>
						<li><span>result 3</span></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8" id="line-graph">
					<p>graph</p>
				</div>
				<div class="col-md-4" id="profit">
					<p ng-bind="stockSymbol"></p>
					<p ng-bind="currentPrice"></p>
					<p>time range</p>
					<p>total percentage</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="time-stamps">
					<p>time stamps of trades made</p>
					<div id="trades">
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
						<p>trade</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="footer">
					<p>placeholder text</p>
					<a href="https://iexcloud.io">Data provided by IEX Cloud</a>
				</div>
			</div>
		</div>
	</body>
</html>
